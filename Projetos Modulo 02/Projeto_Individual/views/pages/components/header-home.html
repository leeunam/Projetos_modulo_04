<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <div class="icon-16"></div>
          <div class="logo-text jakarta-font">Simples</div>
        </div>
      </div>
      <div class="header-buttons">
        <button
          onclick="handleLogin(event)"
          class="btn btn-primary jakarta-font"
        >
          Entrar
        </button>
        <button
          onclick="handleRegister(event)"
          class="btn btn-secondary jakarta-font"
        >
          Cadastrar
        </button>
      </div>
    </header>
  </body>
</html>
